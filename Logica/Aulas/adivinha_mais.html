<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinha Mais</title>
  </head>
  <body>
    <input type="text" name="" id="" />
    <button type="submit">Compare com o meu Segredo</button>

    <script>
      function verificarSegredo() {
        var resultado = false;

        for (var i = 0; i < segredos.length; i++) {
          if (input.value == segredos[i]) {
            alert("AAAAAAA MIZERAVI, ACERTO");
            resultado = true;
            break;
          }
        }

        if (resultado == false) {
          alert("NÃO CONSEGUE NÉ, MOISÉS?");
        }

        input.value = "";
        input.focus(); //seleciona o campo de input de forma automática
      }

      //gera um número aleatório
      function getRandomInt() {
        return Math.floor(Math.random() * 10);
      }

      function sorteiaNumeros(quantidade) {
        //essa variavel só existe dentro da função
        var segredos = [];
        var numero = 1;

        while (numero <= quantidade) {
          var numeroAleatorio = getRandomInt();

          if (numeroAleatorio !== 0) {
            var verificacao = false;

            for (var i = 0; i < segredos.length; i++) {
              if (segredos[i] == numeroAleatorio) {
                verificacao = true;
                break;
              }
            }

            if (verificacao == false) {
              segredos.push(getRandomInt());
              numero++;
            }
          }
        }

        return segredos;
      }

      var segredos = sorteiaNumeros(3);
      var input = document.querySelector("input");
      input.focus();
      var button = document.querySelector("button");
      button.onclick = verificarSegredo;
    </script>
  </body>
</html>
