<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa 01</title>
  </head>
  <body>
    <script>
      /*escreve no html com JS*/
      document.write(
        "2 * 2 = " + 2 * 2 + "<br><br>"
      ); /*Concatenação com textos e números*/

      /*Operções com letras e números*/
      document.write("<br> Cálculo de Média");
      document.write("<br> Nota 1 = " + 10);
      document.write("<br> Nota 2 = " + 5);
      document.write("<br> Nota 3 = " + 7);
      document.write("<br> A média é: " + (10 + 5 + 7) / 3);
    </script>
  </body>
</html>
