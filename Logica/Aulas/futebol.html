<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futebol</title>
  </head>
  <body>
    <h1>Futebol</h1>
    <script>
      //Todas as funções são declaradas no início

      //Função sem parâmetros
      function pularLinha() {
        document.write("<br>");
      }

      //Função com parâmetros
      function mostrar(frase) {
        document.write(frase);
        pularLinha();
      }

      var vitorias = parseInt(prompt("Entre com o número de vitórias: "));
      var empates = parseInt(prompt("Entre com o número de empates: "));

      var pontos = vitorias * 3 + empates;

      mostrar("Seu time tem " + pontos + " pontos");

      if (pontos > 28) {
        mostrar("Seu time está melhor do que o ano passado!");
      } else if (pontos < 28) {
        mostrar("Seu time está pior que o ano passado!");
      } else {
        mostrar("Seu time está com a mesma pontuação do ano passado");
      }
    </script>
  </body>
</html>
