<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa 02</title>
  </head>
  <body>
    <h1>Variáveis</h1>
    <script>
      var ano = 2023;
      var nome = "Flávio";

      document.write(nome + " tem " + (ano - 1977) + " anos");
      document.write("<br>");
      document.write("Joaquim tem " + (ano - 1996) + " anos");
      document.write("<br>");

      ano = 2024;

      document.write("Barney tem " + (ano - 1976) + " anos");
      document.write("<br>");

      var idadeFlavio = 46;
      var idadeJoaquim = 27;
      var idadeBarney = 48;

      var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;
      document.write(
        "A média das idades é " +
          Math.round(media) /*a função Math.round(media) arredonda valores*/
      );
    </script>
  </body>
</html>
